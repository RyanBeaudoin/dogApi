<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: An Example</h1>
        <form>
          <div>
            <input type="text" class="quantity" placeholder="3" required/>
          </div>
          <div class="button"><input type="submit" id="get" class="btn btn-primary mr-4" value="Get Dog Photo!"/>
          </div>
        </form>
        <section class="results hidden">
          <h2>Look at these dogs!</h2>
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
